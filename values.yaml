    volumes:
      - name: jenkins-secrets
        secret:
          secretName: jenkins-secrets
    mounts:
      - name: jenkins-secrets
        readOnly: true
        mountPath: /run/secrets/jenkins
  Agent:
    PodTemplates:
      # fix jx create devpod -l jx-base
