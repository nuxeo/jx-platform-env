docker-registry:
  enabled: false
nexus:
  persistence:
    size: 310Gi
PipelineSecrets:
  DockerConfig: |-
    $DOCKER_REGISTRY_CONFIG
  MavenSettingsXML: |-
    <settings>
      <!-- sets the local maven repository outside of the ~/.m2 folder for easier mounting of secrets and repo -->
      <localRepository>${user.home}/.mvnrepository</localRepository>
      <!-- lets disable the download progress indicator that fills up logs -->
      <interactiveMode>false</interactiveMode>
      <mirrors>
        <mirror>
          <id>nexus</id>
          <mirrorOf>external:*</mirrorOf>
          <url>http://nexus/repository/maven-group/</url>
        </mirror>
      </mirrors>
      <servers>
        <server>
          <id>nexus</id>
          <username>admin</username>
          <password>$NEXUS_PASSWORD</password>
        </server>
      </servers>
      <profiles>
        <profile>
          <id>nexus</id>
          <properties>
            <altDeploymentRepository>nexus::default::http://nexus/repository/maven-public/</altDeploymentRepository>
            <altReleaseDeploymentRepository>nexus::default::http://nexus/repository/maven-public/</altReleaseDeploymentRepository>
            <altSnapshotDeploymentRepository>nexus::default::http://nexus/repository/maven-public/</altSnapshotDeploymentRepository>
          </properties>
        </profile>
        <profile>
          <id>nexus-private</id>
          <properties>
            <altDeploymentRepository>nexus::default::http://nexus/repository/maven-private/</altDeploymentRepository>
            <altReleaseDeploymentRepository>nexus::default::http://nexus/repository/maven-private/</altReleaseDeploymentRepository>
            <altSnapshotDeploymentRepository>nexus::default::http://nexus/repository/maven-private/</altSnapshotDeploymentRepository>
          </properties>
        </profile>
      </profiles>
      <activeProfiles>
        <!--make the profile active all the time -->
        <activeProfile>nexus</activeProfile>
      </activeProfiles>
    </settings>
